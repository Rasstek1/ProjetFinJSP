spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.servlet.context-path=/chalets
logging.level.org.springframework=TRACE
logging.level.com=TRACE
spring.datasource.url=jdbc:sqlserver://localhost\\RASSTEKSQL;databaseName=DbChalets;encrypt=true; trustServerCertificate=true
/*spring.datasource.url=jdbc:sqlserver://localhost\\SQLSERVER2019;databaseName=DbChalets;encrypt=true; trustServerCertificate=true*/
spring.datasource.username=sa
